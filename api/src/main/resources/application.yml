spring:
  datasource:
    url: jdbc:mysql://localhost:3307/perfdb
    username: perfuser
    password: perfpass
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
